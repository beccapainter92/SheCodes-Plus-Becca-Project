<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search-box">
          <input
            id="city-input"
            class="search-box"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="city-header" class="city">Paris</h1>
            <p class="weather-details">
              <span id="day-of-week">Saturday</span>
              <span id="current-time">15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temp-summary">
            <span class="emoji-summary" id="emoji-summary">☀️</span>
            <span class="temp-value-summary" id="temp-value-summary">14</span>
            <span class="degrees-summary">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/beccapainter92" target="_blank"
            >Becca Painter</a
          >
          and is
          <a
            href="https://github.com/beccapainter92/SheCodes-Plus-Becca-Project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://zingy-hummingbird-aa10a1.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/ap.js"></script>
  </body>
</html>
